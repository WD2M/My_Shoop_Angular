<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{ product.title | slice:0:20 }}</mat-card-title>
        <mat-chip>{{product.category}}</mat-chip>
    </mat-card-header>
    <img mat-card-image [src]="product.image" [alt]="product.title">
    <mat-card-content>
        <p class="Price">{{ product.price | currency}}</p>
        <p>{{product.description | slice:0:50}}</p>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-icon-button (click)=" addToCart()">
            <mat-icon>add_shopping_cart</mat-icon>
        </button>
        <button mat-icon-button (click)="ViewItem()">
            <mat-icon>visibility</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
